name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag smart-wallet-prover:$(date +%s)

    - name: Run docker container and server
      run: docker run -itd --network=host smart-wallet-prover:$(date +%s)